[uwsgi]
chdir = /mapproxy
pyargv = /mapproxy.yaml
wsgi-file = app.py
pidfile=/tmp/mapproxy.pid
socket = :{{ .Values.ports.mapProxy.uwsgiPort }}
processes = {{ .Values.ports.mapProxy.uwsgiProcesses }}
cheaper = 2
enable-threads = true
threads = $THREADS
master = true
wsgi-disable-file-wrapper = true
memory-report = true
harakiri = 60
chmod-socket = 664
uid = 1000
gid = 0
http-socket = :8080
